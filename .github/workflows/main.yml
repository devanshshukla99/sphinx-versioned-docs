name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  legacy-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check out that no sensitive environment variable is shared
        run: env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: run tests
        run: |
          tox -e legacy_build

  py-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.8"
            toxenv: py38
          - os: ubuntu-latest
            python-version: "3.9"
            toxenv: py39
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: py310
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check out that no sensitive environment variable is shared
        run: env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: run tests
        run: |
          tox -e ${{ matrix.toxenv }}

  codestyle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check out that no sensitive environment variable is shared
        run: env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: codestyle
        run: |
          tox -e codestyle

  os-build:
    runs-on: ${{ matrix.os }}
    needs: py-build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: py310
          - os: macos-latest
            python-version: "3.10"
            toxenv: py310
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check out that no sensitive environment variable is shared
        run: env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: run tests
        run: |
          tox -e ${{ matrix.toxenv }}

  theme-build:
    runs-on: ${{ matrix.os }}
    needs: py-build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: sphinx_rtd_theme
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: astropy_sphinx_theme
          - os: ubuntu-latest
            python-version: "3.10"
            toxenv: alabaster
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Check out that no sensitive environment variable is shared
        run: env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Running tox
        run: |
          tox -e ${{ matrix.toxenv }}
